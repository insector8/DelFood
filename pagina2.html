<!DOCTYPE html>
<html lang="en">

<head>
  <title>DelFood</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div>

    <h1 class="container-fluid p-5 bg-primary text-white text-center"><img
        src="https://github.com/insector8/DelFood/blob/main/Logo.jpg?raw=true" class="rounded" width="50px"
        height="50px">
      Dirección de entrega y método de pago

    </h1>

    <h2 style=color:blue>Por favor indica tu dirección</h2>
  </div>
  <div>
    <form>
      <div class="input-group">
        <span class="input-group-text">Dirección</span>
        <input type="text" class="form-control" placeholder="" />
      </div>
      <div class="input-group">
        <span class="input-group-text">Teléfono</span>
        <input type="text" class="form-control" placeholder="" />
      </div>
    </form>

  </div>
  <div class="text-center">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d33374.34910281863!2d-75.69755264993081!3d4.814675790348328!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sco!4v1661609654381!5m2!1ses!2sco"
      width="600" height="450" style="border: 0" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
  <div>
    <h2 style="color:blue">El valor a pagar es: </h2>
    <form>
      <div class="input-group">
        <span class="input-group-text">Total</span>
        <input type="text" class="form-control" placeholder="Costo total" />
      </div>
    </form>

  </div>
  <h2 style=color:blue>Medio de pago</h2>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Efectivo
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
    <label class="form-check-label" for="flexRadioDefault2">
      Tarjeta de crédito/débito
    </label>
  </div>
  <div class="text-center">
    <a class="container-fluid p-5 bg-primary text-white text-center" href="pagina3.html"> Continuar </a>
  </div>
</body>

</html>
